<div class="social-media">
	{%- if site.facebook_url -%}
		<a href="{{site.facebook_url}}">
			{% include social-icons/facebook.svg %}
		</a>
	{%- endif -%}
	
	{%- if site.whatsapp_number -%}
		<a href="https://api.whatsapp.com/send?phone=+{{site.whatsapp_number}}">
			{% include social-icons/whatsapp.svg %}
		</a>
	{%- endif -%}
	
	{%- if site.instagram_url -%}
		<a href="{{site.instagram_url}}">
			{% include social-icons/instagram.svg %}
		</a>
	{%- endif -%}
</div>
